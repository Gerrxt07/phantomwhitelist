# PhantomWhitelist Konfiguration
# Version: 1.0

# Debug-Modus (zusätzliche Ausgaben im Konsolen-Log)
debug: false

# Plugin-Präfix für Chat-Nachrichten
prefix: "&8[&dPhantom Whitelist&8] &r"

# Whitelist-Einstellungen
whitelist:
  # Ob das Plugin die Server-Whitelist überschreiben soll
  enabled: true
  
  # Speichermethode: 'file' (Datei), 'mysql' (Datenbank) oder 'both' (beides)
  storage-method: 'file'
  
  # Automatisches Hinzufügen von Spielern bei der ersten Anmeldung
  auto-add-first-join: false
  
  # Automatisches Entfernen von Spielern nach X Tagen Inaktivität (0 = deaktiviert)
  auto-remove-inactive: 0

# Discord-Integration
discord:
  # Ob die Discord-Integration aktiviert werden soll
  enabled: true
  
  # Bot-Token (WICHTIG: Halte diesen Token geheim!)
  token: "DEIN_DISCORD_BOT_TOKEN_HIER"
  
  # Guild-ID (Server-ID)
  guild-id: "DEINE_DISCORD_SERVER_ID_HIER"
  
  # Kanal-ID für Whitelist-Anfragen
  whitelist-channel-id: "DEINE_KANAL_ID_HIER"
  
  # Rollen-IDs, die automatisch gewhitelisted werden
  whitelisted-role-ids:
    - "ROLLE_ID_1"
    - "ROLLE_ID_2"
  
  # Admin-Rollen-IDs (können Whitelist-Befehle über Discord ausführen)
  admin-role-ids:
    - "ADMIN_ROLLE_ID"
  
  # Ob der Bot Statusmeldungen an Discord senden soll
  status-updates: true
  
  # Befehle über Discord aktivieren
  enable-commands: true
  
  # Discord Webhook Logging
  webhook:
    # Ob Logs an einen Discord-Webhook gesendet werden sollen
    enabled: false
    
    # Die Webhook-URL (WICHTIG: Halte diese URL geheim!)
    url: "DEINE_DISCORD_WEBHOOK_URL_HIER"
    
    # Ob Nachrichten gesammelt und in Batches gesendet werden sollen
    use-batching: true
    
    # Intervall in Sekunden, in dem gesammelte Nachrichten gesendet werden
    batch-interval: 30
    
    # Minimale Zeit zwischen einzelnen Nachrichten in Millisekunden (5000 = 5 Sekunden)
    rate-limit: 5000
    
    # Log-Level für Webhook (WICHTIG: niedrigere Level erzeugen mehr Nachrichten)
    # Mögliche Werte: ALL, INFO, WARNING, ERROR, NONE
    log-level: "WARNING"

# MySQL-Datenbank Einstellungen (nur nötig, wenn storage-method: 'mysql' oder 'both')
database:
  host: "localhost"
  port: 3306
  database: "minecraft_whitelist"
  username: "username"
  password: "password"
  table-prefix: "ph_"
  use-ssl: false

# Nachrichten
messages:
  not-whitelisted: "&cDu bist nicht auf der Whitelist dieses Servers!"
  player-added: "&aSpieler {player} wurde zur Whitelist hinzugefügt."
  player-removed: "&cSpieler {player} wurde von der Whitelist entfernt."
  player-not-found: "&cSpieler {player} wurde nicht gefunden."
  no-permission: "&cDu hast keine Berechtigung, diesen Befehl auszuführen."
  config-reloaded: "&aKonfiguration wurde neu geladen."
  
  # Discord-spezifische Nachrichten
  discord:
    request-accepted: "Deine Whitelist-Anfrage wurde akzeptiert! Du kannst jetzt auf den Server joinen."
    request-denied: "Deine Whitelist-Anfrage wurde abgelehnt."
    request-format: "Bitte gib deinen Minecraft-Namen ein, um auf die Whitelist gesetzt zu werden."
    no-role: "Dein Discord-Konto hat nicht die erforderliche Rolle, um auf diesem Server zu spielen!"
  
  # Verifizierungs-Nachrichten
  verification:
    enter-discord: "Discord-Verifizierung erforderlich!"
    enter-command: "Verwende /discord <Dein-Discord-Name>"
    success: "Verifizierung erfolgreich!"
    welcome: "Willkommen auf dem Server!"
    timeout: "Zeit abgelaufen! Bitte versuche es später erneut."

# Erweiterte Einstellungen
advanced:
  # Aktualisierungsintervall für Cache (in Sekunden)
  cache-refresh: 300
  
  # Timeout für API-Anfragen (in Millisekunden)
  api-timeout: 5000
  
  # Maximale Anzahl an Verbindungsversuchen zur Datenbank
  max-db-connections: 5
  
  # Zeit in Sekunden, die ein Spieler nach dem Join hat, um seinen Discord-Namen einzugeben
  verification-timeout: 120
